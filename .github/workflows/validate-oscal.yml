name: Validate OSCAL (SSP ↔ Profile ↔ Catalog)
on:
  push:
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Tools (jq, curl)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      - name: Lint JSON syntax (repo)
        run: |
          set -euo pipefail
          if [ -d oscal ]; then
            find oscal overlays -type f -name '*.json' -print0 2>/dev/null \
              | xargs -0 -I{} sh -c 'jq -e . "{}" >/dev/null || { echo "Invalid JSON: {}"; exit 1; }'
          fi
          echo "JSON syntax OK."
      - name: Run OSCAL consistency checks
        run: |
          bash tools/oscal-validate.sh oscal/ssp/ssp_template_ropa_full.json
      - name: Preflight profile & catalog (browser-like)
        run: |
          set -euo pipefail
          SSP=oscal/ssp/ssp_template_ropa_full.json
          PROF_URL=$(jq -r '.["system-security-plan"]["import-profile"].href' "$SSP")
          echo "Profile URL: $PROF_URL"
          curl -sI "$PROF_URL" | sed -n '1p;/^content-type:/Ip'
          CAT_URL=$(curl -fsSL "$PROF_URL" | jq -r '.profile.imports[0].href')
          echo "Catalog URL: $CAT_URL"
          curl -sI "$CAT_URL" | sed -n '1p;/^content-type:/Ip'
      - name: Sanity check contract
        run: |
          test "$(jq -r '.sources.profile | has("resolvedUrl") or has("sourceUrl")' oscal/contract.json)" = "true"
